<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Super Cars</h1>
        <p>A supercar is a high-performance, street-legal sports car with exceptional speed, handling, and acceleration.</p>
    </div>
    <div class="slider-container">
        <div class="slides">
            <div class="slide"><img src="https://cdn.luxe.digital/media/20230105073805/fastest-cars-world-2023-list-ranking-luxe-digital.jpg" alt="Image 1"></div>
            <div class="slide"><img src="https://www.kbb.com/wp-content/uploads/2022/08/2022-mercedes-amg-eqs-front-left-3qtr.jpg" alt="Image 2"></div>
            <div class="slide"><img src="https://i.abcnewsfe.com/a/ff5a2855-bd4c-44d0-8668-4824e6d68cf4/Bugatti-ht-bb-231205_1701788445269_hpEmbed_3x2.jpg" alt="Image 3"></div>
            <div class="slide"><img src="https://news.dupontregistry.com/wp-content/uploads/2024/07/download-2024-09-23T155156.299-scaled.jpeg" alt="Image 4"></div>
            <div class="slide"><img src="https://static1.topspeedimages.com/wordpress/wp-content/uploads/jpg/201309/2014-alfa-romeo-4c-26.jpg" alt="Image 5"></div>
            <div class="slide"><img src="https://car-images.bauersecure.com/wp-images/3621/best_cars_ferrari_296_gtb.jpg" alt="Image 6"></div>
            <div class="slide"><img src="https://media.wired.com/photos/6745ad52209dfa4e3b42a8b6/master/w_2560%2Cc_limit/XiaCars.jpg" alt="Image 7"></div>
            <div class="slide"><img src="https://i.dailymail.co.uk/1s/2022/06/22/15/59391689-0-image-a-12_1655909096249.jpg" alt="Image 8"></div>
            <div class="slide"><img src="https://www.topgear.com/sites/default/files/news-listicle/image/lamborghini_terzo_millennio_3_4_rear.jpg" alt="Image 9"></div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
    <div class="dots"></div>
    <div class="footer">Collection by 
    <p> Maitrayee Kakandwar</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
